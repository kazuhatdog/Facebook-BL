<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
    <style> 
        table,tr,th,td {
            border-width: 5px;
            border-color: black;
            border-style: solid;
     
        }
        caption{
            border-width: 11px;
            border-style: solid;
            border-width: black;
            
        }
        tbody{background-color: blue;}
        thead{background-color: yellow;}
    
    </style>
</head>


<body>
    <table>
   
        <caption>weh</caption>
        <thead>

       <tr>
        <th rowspan="2">Names</th>
        <th colspan="2">Subjects</th>
       </tr>

       <tr>
        <td>C++</td>
        <td>Java</td>
       </tr>
         </thead>


         <tbody>
       <tr>
        <td>Jaymar</td>
        <td>94</td>
        <td>92</td>
       </tr>

       <tr>
        <td>Daniel</td>
        <td>69</td>
        <td>420</td>
       </tr>
    </tbody>

    </table>
    

   

</body>


</html>
